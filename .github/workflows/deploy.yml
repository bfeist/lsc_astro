name: Deploy to Dreamhost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DREAMHOST_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ vars.DREAMHOST_PORT }} ${{ vars.DREAMHOST_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ vars.DREAMHOST_PORT }} ${{ vars.DREAMHOST_USER }}@${{ vars.DREAMHOST_HOST }} "whoami && pwd"

      - name: Deploy to Dreamhost via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ vars.DREAMHOST_PORT }} -o StrictHostKeyChecking=no" \
            dist/ ${{ vars.DREAMHOST_USER }}@${{ vars.DREAMHOST_HOST }}:${{ vars.DREAMHOST_TARGET_DIR }}

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ vars.DREAMHOST_PORT }} ${{ vars.DREAMHOST_USER }}@${{ vars.DREAMHOST_HOST }} \
            "ls -lh ${{ vars.DREAMHOST_TARGET_DIR }} && echo 'Deployment completed successfully'"
