name: Deploy to Dreamhost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Deploy to Dreamhost via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DREAMHOST_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ vars.DREAMHOST_HOST }}
          REMOTE_USER: ${{ vars.DREAMHOST_USER }}
          REMOTE_PORT: ${{ vars.DREAMHOST_PORT }}
          SOURCE: "dist/"
          TARGET: ${{ vars.DREAMHOST_TARGET_DIR }}
          EXCLUDE: "/node_modules/, /.git/, /.github/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "Deployment completed successfully"
            ls -al ${{ vars.DREAMHOST_TARGET_DIR }}
